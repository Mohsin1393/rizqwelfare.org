<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate | Rizq Welfare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    nav.navbar {
      position: sticky;
      top: 0;
      background: #004d40;
      padding: 1rem;
      z-index: 1000;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .navbar li {
      margin: 0 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background-color: #004d40;
        width: 100%;
      }
      .navbar ul.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #004d40;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #00897b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1.5rem;
      font-weight: bold;
    }

    .note {
      font-size: 0.9rem;
      color: gray;
      margin-top: 1rem;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <button class="hamburger" onclick="document.querySelector('.navbar ul').classList.toggle('show')">
      <i class="fas fa-bars"></i>
    </button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="causes.html">Causes</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Donate Section -->
  <section>
    <h2>Support Our Mission</h2>
    <p>Your donation helps us feed more families, provide ration kits, and support the vulnerable. Every rupee counts!</p>

    <a href="#" class="button" target="_blank">Donate Now</a>
    <div class="note">(Donation link will be added soon)</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rizq Welfare Organization | <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rizq Welfare Organization</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    /* Navbar */
    nav.navbar {
      position: sticky;
      top: 0;
      background: #004d40;
      padding: 1rem;
      z-index: 1000;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .navbar li {
      margin: 0 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background-color: #004d40;
        width: 100%;
      }
      .navbar ul.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    /* Header */
    header {
      background: url('https://images.unsplash.com/photo-1606788075761-c3d42fe8f5f6') center/cover no-repeat;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      max-width: 600px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <button class="hamburger" onclick="document.querySelector('.navbar ul').classList.toggle('show')">
      <i class="fas fa-bars"></i>
    </button>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="causes.html">Causes</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <header id="home">
    <h1>Rizq Welfare Organization</h1>
    <p>Together, we can turn Rizq into a blessing for everyone. Join us in feeding hearts and homes.</p>
  </header>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rizq Welfare Organization | <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- No JS needed: navbar toggles with one line -->
</body>
</html>
